    <!DOCTYPE html>


    <html>


      <head>


        <style>


          #container {


            width: 100vw;


            height: 60vh;


            position: relative;


            overflow: hidden;


            display: flex;


            justify-content: center;


            align-items: center;


            background: #eee;


          }


          #innerIframe {


            border: 1px solid #444;


            position: absolute;


            left: 0; top: 0;


            width: 1600px;


            height: 1200px;


            transform-origin: top left;


            background: #fff;


          }


          #fullscreenBtn {


            margin: 20px; font-size: 1.1em; padding: 10px 24px;


          }


        </style>


      </head>


      <body style="margin:0; text-align:center;">


        <button id="fullscreenBtn">Fullscreen Inner Iframe</button>


        <div id="container">


          <iframe id="innerIframe" src="https://anura.pro"></iframe> 


        </div>


        <script>


          function autoFit() {


            var cont = document.getElementById("container");


            var iframe = document.getElementById("innerIframe");


            var scaleX = cont.offsetWidth / 1600;


            var scaleY = cont.offsetHeight / 1200;


            var scale = Math.min(scaleX, scaleY);


            iframe.style.transform = "scale(" + scale + ")";


          }


          window.addEventListener("resize", autoFit);


          window.addEventListener("DOMContentLoaded", autoFit);


          autoFit();


          document.getElementById("fullscreenBtn").onclick = function() {


            var iframe = document.getElementById("innerIframe");


            if (iframe.requestFullscreen) {


              iframe.requestFullscreen();


            } else if (iframe.webkitRequestFullscreen) {


              iframe.webkitRequestFullscreen();


            } else if (iframe.msRequestFullscreen) {


              iframe.msRequestFullscreen();


            }


          };


        </script>


      </body>


    </html>
