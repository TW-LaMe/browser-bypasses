<!DOCTYPE html>
<html>
<head>
  <title>very real work</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      padding: 10px;
      z-index: 9999;
    }
    #controls input, #controls button {
      margin-right: 10px;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 60px);
    }
    #history {
      margin-top: 5px;
      font-size: 0.9em;
    }
    #history a {
      color: #00ffff;
      margin-right: 10px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="siteUrl" placeholder="Enter site URL (e.g. https://example.com)" size="50">
    <button onclick="loadSite()">Go</button>
    <button onclick="goFullscreen()">Fullscreen</button>
    <div id="history"></div>
  </div>

  <iframe id="outerFrame"></iframe>
  //the thing that does history (i know im great at explaining stuff, no need to thank me.)
<script>
  const historyKey = 'bypassHistory';

  function loadSite() {
    const url = document.getElementById('siteUrl').value;
    if (!url) return;

    document.getElementById('outerFrame').srcdoc = `
      <iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>
    `;

    // Save to localStorage
    let historyList = JSON.parse(localStorage.getItem(historyKey)) || [];
    if (!historyList.includes(url)) {
      historyList.push(url);
      localStorage.setItem(historyKey, JSON.stringify(historyList));
      updateHistory();
    }
  }

  function updateHistory() {
    const historyDiv = document.getElementById('history');
    historyDiv.innerHTML = 'History: ';
    const historyList = JSON.parse(localStorage.getItem(historyKey)) || [];
    historyList.forEach(url => {
      const link = document.createElement('a');
      link.textContent = url;
      link.onclick = () => {
        document.getElementById('siteUrl').value = url;
        loadSite();
      };
      historyDiv.appendChild(link);
    });
  }

  function goFullscreen() {
    const iframe = document.getElementById('outerFrame');
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  }

  // Load history on page load
  window.onload = updateHistory;
</script>
</body>
</html>
