<!DOCTYPE html>
<html>
<head>
  <title>very real work</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="outer" allowfullscreen sandbox="allow-scripts allow-same-origin" srcdoc="
    <html>
      <body style='margin:0;'>
        <iframe id='inner' src='https://anura.pro' allowfullscreen style='width:100%;height:100%;border:none;'></iframe>
        <script>
          document.getElementById('inner').addEventListener('load', () => {
            window.parent.postMessage('request-fullscreen', '*');
          });
        </script>
      </body>
    </html>
  "></iframe>

  <script>
    window.addEventListener('message', (e) => {
      if (e.data === 'request-fullscreen') {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
