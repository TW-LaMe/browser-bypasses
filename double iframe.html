<!DOCTYPE html>
<html>
<head>
  <title>very real work </title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe allowfullscreen sandbox="allow-scripts allow-same-origin" srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        html, body {
          margin: 0;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: #111;
          color: white;
          font-family: sans-serif;
        }
        iframe {
          width: 80%;
          height: 60%;
          border: 2px solid #444;
        }
        button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 1em;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <iframe id='inner' src='https://anura.pro' allowfullscreen></iframe>
      <button onclick='window.parent.postMessage(\"request-fullscreen\", \"*\")'>Go Fullscreen</button>
    </body>
    </html>
  "></iframe>

  <script>
    window.addEventListener("message", (e) => {
      if (e.data === "request-fullscreen") {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
