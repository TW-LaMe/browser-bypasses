<!DOCTYPE html>
<html>
<head>
  <title>Double Iframe Bypass</title>
  <style>
    body { margin: 0; padding: 0; }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      padding: 10px;
      z-index: 9999;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 50px);
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="siteUrl" placeholder="Enter site URL (e.g. https://example.com)" size="50">
    <button onclick="loadSite()">Go</button>
  </div>

  <iframe id="outerFrame">
    <html>
      <body>
        <iframe id="innerFrame" src=""></iframe>
      </body>
    </html>
  </iframe>

  <script>
    function loadSite() {
      const url = document.getElementById('siteUrl').value;
      const outerFrame = document.getElementById('outerFrame');

      // Create a nested iframe structure dynamically
      outerFrame.srcdoc = `
        <iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>
      `;
    }
  </script>
</body>
</html>
