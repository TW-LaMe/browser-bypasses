</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular Iframe Loader</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #outerIframe {
      width: 100%;
      height: 70vh;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Modular Iframe Loader</h1>
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter URL to load inside inner iframe..." />
    <button id="loadBtn">Load URL</button>
  </div>
  <iframe id="outerIframe"></iframe>

  <script>
    const outerIframe = document.getElementById("outerIframe");
    const loadBtn = document.getElementById("loadBtn");
    const urlInput = document.getElementById("urlInput");

    function loadURL() {
      const url = urlInput.value.trim();
      if (!url) return;

      const srcdocContent = `
        <!DOCTYPE html>
        <html>
          <head>
            <style>
              body {
                margin: 0;
                text-align: center;
                background: #eee;
              }
              #container {
                width: 100vw;
                height: 60vh;
                position: relative;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              #innerIframe {
                border: 1px solid #444;
                position: absolute;
                left: 0; top: 0;
                width: 1600px;
                height: 1200px;
                transform-origin: top left;
                background: #fff;
              }
              #fullscreenBtn {
                margin: 20px;
                font-size: 1.1em;
                padding: 10px 24px;
              }
            </style>
          </head>
          <body>
            <button id="fullscreenBtn">Fullscreen Inner Iframe</button>
            <div id="container">
              <iframe id="innerIframe" src="${url}"></iframe>
            </div>
            <script>
              function autoFit() {
                var cont = document.getElementById("container");
                var iframe = document.getElementById("innerIframe");
                var scaleX = cont.offsetWidth / 1600;
                var scaleY = cont.offsetHeight / 1200;
                var scale = Math.min(scaleX, scaleY);
                iframe.style.transform = "scale(" + scale + ")";
              }
              window.addEventListener("resize", autoFit);
              window.addEventListener("DOMContentLoaded", autoFit);
              autoFit();
              document.getElementById("fullscreenBtn").onclick = function() {
                var iframe = document.getElementById("innerIframe");
                if (iframe.requestFullscreen) {
                  iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                  iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                  iframe.msRequestFullscreen();
                }
              };
            </script>
          </body>
        </html>
      `;

      outerIframe.srcdoc = srcdocContent;
    }

    loadBtn.onclick = loadURL;

    urlInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        loadURL();
      }
    });
  </script>
</body>
</html>
