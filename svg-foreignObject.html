<!DOCTYPE html>
<html>
<head>
  <title>SVG with foreignObject Demo</title>
  <style>
    .container { position:relative; width:900px; height:700px; }
    button { position:absolute;top:10px;right:10px; }
  </style>
</head>
<body>
  <h2>SVG with foreignObject</h2>
  <div class="container">
    <svg id="svgTest" width="1600" height="1200" style="transform:scale(0.56);transform-origin:top left;">
      <foreignObject width="1600" height="1200">
        <iframe src="https://anura.pro" width=100% height=100%></iframe>
      </foreignObject>
    </svg>
    <button onclick="
      var svg = document.getElementById('svgTest');
      if (svg.requestFullscreen) {svg.requestFullscreen();}
      else if (svg.webkitRequestFullscreen) {svg.webkitRequestFullscreen();}
      else if (svg.msRequestFullscreen) {svg.msRequestFullscreen();}
    ">Fullscreen</button>
  </div>
</body>
</html>
